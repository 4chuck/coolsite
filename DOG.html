
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="slideshow">
            <img src="images/dog/pana1.jpg" alt="Image 1">
            <img src="images/dog/dog2.jpg" alt="Image 2">

            <img src="images/dog/dog7.jpg" alt="Image 7">
            <img src="images/dog/dog8.jpg" alt="Image 8">
            <img src="images/dog/dog9.jpg" alt="Image 9">
            <img src="images/dog/dog10.jpg" alt="Image 10">
            <img src="images/dog/dog11.jpg" alt="Image 11">
            <img src="images/dog/dog12.jpg" alt="Image 12">
            <img src="images/dog/dog13.jpg" alt="Image 13">
            <img src="images/dog/dog14.jpg" alt="Image 14">
            <img src="images/dog/dog15.jpg" alt="Image 15">
            <img src="images/dog/dog16.jpg" alt="Image 16">
        </div>
        <div class="thumbnails">
            <img src="images/dog/pana1.jpg" alt="Image 1" class="active">

            <img src="images/dog/dog9.jpg" alt="Image 9">
            <img src="images/dog/dog10.jpg" alt="Image 10">
            <img src="images/dog/dog11.jpg" alt="Image 11">
            <img src="images/dog/dog12.jpg" alt="Image 12">
            <img src="images/dog/dog13.jpg" alt="Image 13">
            <img src="images/dog/dog14.jpg" alt="Image 14">
            <img src="images/dog/dog15.jpg" alt="Image 15">
            <img src="images/dog/dog16.jpg" alt="Image 16">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
.gallery {
    width: 98%;
    margin: 40px auto;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 600px;
    overflow: hidden;
}

.slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: opacity 1s;
}

.slideshow img.active {
    opacity: 1;
}

.slideshow img:not(.active) {
    opacity: 0;
}

.thumbnails {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.thumbnails img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin: 10px;
    cursor: pointer;
}

.thumbnails img.active {
    border: 2px solid #007bff;
}
</style>

<script>
let slideshowImages = document.querySelectorAll('.slideshow img');
let thumbnailImages = document.querySelectorAll('.thumbnails img');
let currentImageIndex = 0;

slideshowImages[currentImageIndex].classList.add('active');
thumbnailImages[currentImageIndex].classList.add('active');

thumbnailImages.forEach((image, index) => {
image.addEventListener('click', () => {
slideshowImages[currentImageIndex].classList.remove('active');
thumbnailImages[currentImageIndex].classList.remove('active');
currentImageIndex = index;
slideshowImages[currentImageIndex].classList.add('active');
thumbnailImages[currentImageIndex].classList.add('active');
});
});

setInterval(() => {
slideshowImages[currentImageIndex].classList.remove('active');
thumbnailImages[currentImageIndex].classList.remove('active');
currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
slideshowImages[currentImageIndex].classList.add('active');
thumbnailImages[currentImageIndex].classList.add('active');
}, 2500);
</script>
