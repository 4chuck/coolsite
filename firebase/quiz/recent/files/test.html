<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Realtime Database Test</title>
  <script type="module">
  alert('hi');
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
      authDomain: "login-b6382.firebaseapp.com",
      databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
      projectId: "login-b6382",
      storageBucket: "login-b6382.appspot.com",
      messagingSenderId: "482805184778",
      appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3",
      measurementId: "G-ZHXBBZHN3W"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to test writing and reading from Firebase
    async function testDatabaseConnection() {
      const testRef = ref(database, 'test/data');

      // Write test data
      set(testRef, {
        message: "Hello, Firebase!"
      }).then(() => {
        alert("Data written successfully!");

        // Read back the data
        get(testRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            alert("Data read successfully:", data);
            alert("Data read from Firebase: " + JSON.stringify(data));
          } else {
            console.error("No data found at the reference.");
          }
        }).catch((error) => {
          console.error("Error reading data:", error);
        });
      }).catch((error) => {
        console.error("Error writing data:", error);
      });
    }

    // Run the test when the page loads
    window.onload = testDatabaseConnection;
  </script>
</head>
<body>
  <h1>Firebase Realtime Database Test</h1>
  <p>Check the console and alert for connection status.</p>
</body>
</html>
