<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Quiz Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Quiz Application</h1>
  </header>

  <main class="container my-4">
    <div class="quiz-container">
      <!-- Category Selection -->
      <div id="category-container">
        <h2>Select a Category</h2>
        <label for="category-select">Category:</label>
        <select id="category-select" class="form-select">
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="17">Science</option>
          <option value="23">History</option>
        </select>
        <button id="category-btn" class="btn btn-primary mt-3">Start Quiz</button>
      </div>

      <!-- Quiz Interface -->
      <div id="quiz-interface" class="d-none">
        <div id="counter-container" class="my-3">
          <p>Question <span id="current-question">1</span> of <span id="total-questions">0</span></p>
        </div>
        <div id="question-container" class="my-4">
          <h3 id="question">Question text</h3>
          <div id="answer-buttons" class="btn-group-vertical" role="group"></div>
        </div>
        <div id="next-container" class="mt-3">
          <button id="next-btn" class="btn btn-success">Next Question</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Quiz Application. All rights reserved.</p>
  </footer>

  <script src="quiz2.js"></script>
</body>

</html>
