<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-upload {
      background-color: #4CAF50;
      color: white;
    }

    .btn-password {
      background-color: #f44336;
      color: white;
      margin-top: 15px;
    }
        .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: center;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1;
      padding: 10px;
      width:auto;
    }

    .dropdown-content input {
      width: auto;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body><br><br>
  <div class="profile-container">
    <h2>Your Profile</h2>

    <!-- Profile Picture -->
    <img id="profile-pic" src="" alt="Profile Picture">
    <br>
  <div class="dropdown">
    <button class="dropdown-btn">Change Pic</button>
    <div class="dropdown-content">
      
    <input type="file" id="upload-image" accept="image/*"oninput="uploadImage()"class="btn btn-upload">
    </div></div>
   <!-- <button class="btn btn-upload" onclick="uploadImage()">Upload Picture</button>  -->

    <!-- Profile Info -->
    <p><strong>Name:</strong> <span id="name"></span></p>

    <!-- Change Password -->
    <a onclick="logout()" class="btn btn-password">Logout</a>
  </div>
    
  <script>
    // Load profile data from localStorage on page load
    window.onload = function () {
      const name = localStorage.getItem('name');
      const profilePicUrl = localStorage.getItem('profilePic');

      // Display stored name and email
      if (name) document.getElementById('name').textContent = name;

      // Display stored profile picture
      if (profilePicUrl) {
        document.getElementById('profile-pic').src = profilePicUrl;
      } else {
        document.getElementById('profile-pic').src = 'placeholder.jpg'; // Default image
      }
    };

    // Function to handle profile picture upload
    function uploadImage() {
      const fileInput = document.getElementById('upload-image');
      const drop = document.getElementById('drop');
      const file = fileInput.files[0];
 
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const imageUrl = event.target.result;

          // Display the uploaded image
          document.getElementById('profile-pic').src = imageUrl;

          // Store the image URL in localStorage
          localStorage.setItem('profilePic', imageUrl);
        };
        reader.readAsDataURL(file); // Read file as a Data URL
        alert('profile picture updated');
      } else {
        alert('Please select an image to upload.');
      }
    }
  </script>
<script>
    function logout(){
        localStorage.setItem("name", "");
        localStorage.setItem('profilePic', "");
        window.location.href = 'index3.html'; // Redirect to login page
        
    }
</script>
</body>
</html>
