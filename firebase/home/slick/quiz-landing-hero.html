
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quiz Arena - Multiplayer Challenge</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:400,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    #hero {
      width: 100%;
      height: 100vh;
      background: url('https://storyset.com/images/illustrations/Quiz-pana.svg') no-repeat center center;
      background-size: contain;
      background-color: #f2f5fa;
      display: flex;
      align-items: center;
    }

      max-width: 600px;
      margin-left: 5%;
    }

      font-size: 3rem;
      font-weight: bold;

    }

      padding: 12px 30px;
      border: none;
      border-radius: 25px;

  <!-- Hero Section -->
  <section id="hero">
