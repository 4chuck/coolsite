<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f5f5f5; }
    #chat-container {
      max-width: 600px; margin: 50px auto; padding: 20px;
      background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color:#333; }
    #messages {
      height: 400px; overflow-y: auto; padding: 10px;
      border: 1px solid #ddd; border-radius: 8px; background: #fafafa;
      margin-bottom: 15px;
    }
    .msg { padding: 8px 12px; margin: 6px; border-radius: 8px; max-width: 70%; }
    .user { background: #ec6090; color:white; margin-left:auto; text-align:right; }
    .bot { background: #eee; color:#333; margin-right:auto; text-align:left; }
    #chat-input { width:75%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    #send-btn { padding:10px 15px; background:#ec6090; color:white; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>AI Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // ðŸ”¹ Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
      authDomain: "login-b6382.firebaseapp.com",
      projectId: "login-b6382",
      storageBucket: "login-b6382.appspot.com",
      messagingSenderId: "482805184778",
      appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // ðŸ”¹ Send message
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const user = auth.currentUser;
      const uid = user ? user.uid : "guest";

      await addDoc(collection(db, "chat"), {
        text,
        sender: "user",
        uid,
        timestamp: Date.now()
      });

      input.value = "";
    }

    // ðŸ”¹ Realtime updates
    const q = query(collection(db, "chat"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const p = document.createElement("div");
        p.classList.add("msg", msg.sender === "user" ? "user" : "bot");
        p.textContent = msg.text;
        messagesDiv.appendChild(p);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
