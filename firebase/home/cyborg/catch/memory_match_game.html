<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Memory Game</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .top-bar {
        margin-top: 20px;
        font-size: 20px;
    }

    .controls {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    button {
        background: #333;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #444;
    }

.grid {
    display: grid;
    justify-content: center;
    align-items: center;
    margin: 40px auto;
    gap: 12px;
    width: fit-content;
    height: fit-content;
    padding: 20px;
}


    /* Card styling */
.card {
    width: min(80px, 8vw);
    height: min(80px, 8vw);
    background: #2b2b2b;
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: min(55px, 6vw);
    cursor: pointer;
    user-select: none;
    transition: transform 0.25s, background 0.25s;
}


    .card.flipped {
        background: #fff;
        transform: rotateY(180deg);
    }

    .card.matched {
        background: #00cc66;
        color: white;
        transform: scale(1.1);
        pointer-events: none;
    }

    .hint-glow {
        background: #5588ff !important;
        transform: scale(1.1);
    }

</style>
</head>
<body>

<h1>Emoji Memory Game</h1>

<div class="top-bar">
    Level: <span id="level">1</span> &nbsp; | &nbsp;
    Grid: <span id="gridSize">4Ã—4</span> &nbsp; | &nbsp;
    Score: <span id="score">0</span> &nbsp; | &nbsp;
    Time: <span id="timer">0</span>s
</div>

<div class="top-bar" style="font-size:17px; opacity:0.8;">
    Best Score: <span id="bestScore">0</span> &nbsp; | &nbsp;
    Best Time: <span id="bestTime">0</span>s
</div>

<div class="controls">
    <button onclick="restartGame()">Restart</button>
    <button id="hintBtn" onclick="useHint()">Hint (3)</button>
</div>

<div id="game" class="grid"></div>

<script>
    let level = 1;
    let gridSize = 4;
    let score = 0;

    let hintUses = 3;        // 3 hints per level
    let usedPairs = [];      // Stores pairs already hinted

    const emojis = ["ðŸ˜€", "ðŸ˜Ž", "ðŸ˜ˆ", "ðŸ¤–", "ðŸ‘»", "ðŸ¶", "ðŸ±", "ðŸ¼", "ðŸ¦",
                    "ðŸ¸", "ðŸ”", "ðŸ•", "âš½", "ðŸš—", "ðŸ†", "ðŸ’Ž"];

    let firstCard = null;
    let lockBoard = false;

    /* TIMER */
    let timer = 0;
    let timerInterval = null;

    /* SCOREBOARD */
    let bestScore = localStorage.getItem("bestScore") || 0;
    let bestTime = localStorage.getItem("bestTime") || 999999;

    document.getElementById("bestScore").textContent = bestScore;
    document.getElementById("bestTime").textContent = bestTime == 999999 ? 0 : bestTime;

    function startTimer() {
        clearInterval(timerInterval);
        timer = 0;
        document.getElementById("timer").textContent = 0;

        timerInterval = setInterval(() => {
            timer++;
            document.getElementById("timer").textContent = timer;
        }, 1000);
    }

    function generateBoard() {
        const game = document.getElementById("game");
        game.innerHTML = "";

        document.getElementById("level").textContent = level;
        document.getElementById("gridSize").textContent = `${gridSize}Ã—${gridSize}`;
        document.getElementById("score").textContent = score;

        hintUses = 3;
        usedPairs = [];
        document.getElementById("hintBtn").textContent = `Hint (${hintUses})`;

        startTimer();

        game.style.gridTemplateColumns = `repeat(${gridSize}, 85px)`;

        const totalCards = gridSize * gridSize;
        const pairs = totalCards / 2;

        let chosen = emojis.slice(0, pairs);
        let cardSet = [...chosen, ...chosen];

        shuffle(cardSet);

        cardSet.forEach((emoji, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.value = emoji;
            card.dataset.index = i;
            card.onclick = () => flip(card);

            game.appendChild(card);
        });
    }

    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    function flip(card) {
        if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

        card.textContent = card.dataset.value;
        card.classList.add("flipped");

        if (!firstCard) {
            firstCard = card;
            return;
        }

        if (firstCard.dataset.value === card.dataset.value) {
            card.classList.add("matched");
            firstCard.classList.add("matched");
            score++;
            firstCard = null;
            setTimeout(checkWin, 300);

        } else {
            lockBoard = true;
            setTimeout(() => {
                card.classList.remove("flipped");
                firstCard.classList.remove("flipped");
                card.textContent = "";
                firstCard.textContent = "";
                firstCard = null;
                lockBoard = false;
            }, 900);
        }
    }

    /* HINT FEATURE */
    function useHint() {
        if (hintUses <= 0 || lockBoard) return;

        const cards = [...document.querySelectorAll(".card")];
        const unmatched = cards.filter(c => !c.classList.contains("matched"));

        let pair = null;

        for (let card of unmatched) {
            let value = card.dataset.value;

            if (usedPairs.includes(value)) continue;

            let match = unmatched.filter(c => c.dataset.value === value);

            if (match.length === 2) {
                pair = match;
                usedPairs.push(value);
                break;
            }
        }

        if (!pair) return;

        hintUses--;
        document.getElementById("hintBtn").textContent = `Hint (${hintUses})`;

        pair.forEach(c => {
            c.classList.add("hint-glow");
            c.textContent = c.dataset.value;
        });

        setTimeout(() => {
            pair.forEach(c => {
                if (!c.classList.contains("matched")) {
                    c.textContent = "";
                    c.classList.remove("hint-glow");
                }
            });
        }, 1200);
    }

    function checkWin() {
        const allMatched = [...document.querySelectorAll(".card")]
            .every(c => c.classList.contains("matched"));

        if (!allMatched) return;

        clearInterval(timerInterval);

        if (score > bestScore) {
            localStorage.setItem("bestScore", score);
            bestScore = score;
            document.getElementById("bestScore").textContent = bestScore;
        }

        if (timer < bestTime) {
            localStorage.setItem("bestTime", timer);
            bestTime = timer;
            document.getElementById("bestTime").textContent = bestTime;
        }

        level++;
        if (gridSize < 10) gridSize += 2;

        setTimeout(generateBoard, 800);
    }

    function restartGame() {
        level = 1;
        gridSize = 4;
        score = 0;
        generateBoard();
    }

    generateBoard();
</script>

</body>
</html>
