<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chess Master - Cyborg</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header-area header-sticky" style="background-color: #27292A;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="../assets/images/logo.png" alt="">
            </a>
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="browse.html">Browse</a></li>
              <li><a href="details.html">Details</a></li>
              <li><a href="streams.html">Streams</a></li>
              <li><a href="../fire-profile.html">Profile <img src="../assets/images/profile-header.jpg" alt=""></a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content" style="padding:auto auto auto auto">

          <div class="main-banner" style="min-height: 150px; padding: 30px 100px;">
            <div class="row">
              <div class="col-lg-12">
                <div class="header-text">
                  <h2 style="color:aqua">Chess Master</h2>
                  <h4><em>Compete</em> in Real-Time or vs AI</h4>
                </div>
              </div>
            </div>
          </div><br><br>

          <p id="auth-status"></p>
          <div id="game-lobby" style="display: none;">
            <h2>Game Lobby</h2>
            <button id="create-game-btn">Create New Game</button>
            <button id="play-ai-btn">Play vs AI</button> <!-- NEW BUTTON -->
            <ul id="game-list"></ul>
            <p>Join a game:</p>
            <input type="text" id="game-id-input" placeholder="Enter Game ID">
            <button id="join-game-btn">Join Game</button>
          </div>

          <div id="chess-game" style="display: none;">
            <h2 id="game-title"></h2>
            <div id="custom-alert" class="hidden"></div>
            <div id="chessboard"></div>
            <div id="game-info">
              <p>Turn: <span id="current-turn"></span></p>
              <p>Status: <span id="game-status"></span></p>
            </div>
            <div id="chat-box">
              <div id="messages"></div>
              <input type="text" id="chat-input" placeholder="Type a message...">
              <button id="send-chat-btn">Send</button>
            </div>
            <button id="leave-game-btn" style="margin-top:40px">Leave Game</button>
          </div>

          <!-- Game Over Modal -->
          <div id="game-over-modal" class="modal-overlay hidden">
            <div class="modal-content">
              <h2>Game Over</h2>
              <p id="game-over-message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Stockfish AI -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>

  <!-- Load Chess.js and then script.js -->
  <script type="module">
    import { Chess } from "https://esm.run/chess.js";
    window.Chess = Chess;

    window.onload = () => {
      const script = document.createElement('script');
      script.src = 'script2.js';
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
