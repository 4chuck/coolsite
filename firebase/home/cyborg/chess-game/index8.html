<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Master - Cyborg</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style3.css">

  <style>
    .loader-overlay { display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.75); position:fixed; inset:0; z-index:99999; }
    .hidden { display:none; }

    /* Difficulty modal */
    .modal-overlay {
      display: flex; align-items: center; justify-content: center;
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      z-index: 10000;
    }
    .modal-overlay.hidden { display: none; }
    .modal-content {
      background: #1f2122; padding: 20px; border-radius: 10px;
      border: 2px solid #ec6090; color: white; text-align: center;
    }
    .difficulty-btn {
      background: #ec6090; border: none; padding: 10px 20px;
      margin: 5px; border-radius: 5px; cursor: pointer;
      font-weight: bold;
    }
    .difficulty-btn:hover {
      background: #ff77a9;
    }

    /* Timer styles */
    #timers { margin-top: 0; margin-left: 12px; }
    #timers .btn-timer {
      font-size: 15px;
      font-weight: bold;
      color: white;
      background: #27292A;
      border: 1px solid #ec6090;
      border-radius: 6px;
      padding: 4px 12px;
      margin-right: 6px;
      display: none;
      min-width: 70px;
      text-align: center;
    }
    #timers .active {
      background: #ec6090;
      color: #fff;
    }
    @media (max-width: 600px) {
      #timers .btn-timer { min-width: 50px; font-size: 13px; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-area header-sticky" style="background-color: #27292A;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="../assets/images/logo.png" alt="">
            </a>
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="browse.html">Browse</a></li>
              <li><a href="details.html">Details</a></li>
              <li><a href="streams.html">Streams</a></li>
              <li><a href="../fire-profile.html">Profile <img src="../assets/images/profile-header.jpg" alt=""></a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content" style="padding:auto auto auto auto">

          <div class="main-banner" style="min-height: 150px; padding: 30px 100px;">
            <div class="row">
              <div class="col-lg-12">
                <div class="header-text">
                  <h2 style="color:aqua">Chess Master</h2>
                  <h4><em>Compete</em> in Real-Time or vs AI</h4>
                </div>
              </div>
            </div>
          </div><br><br>

          <p id="auth-status"></p>

          <!-- Game Lobby -->
          <div id="game-lobby" style="display: none;">
            <h2>Game Lobby</h2>
            <button id="create-game-btn">Create New Game</button>
            <button id="play-ai-btn">Play vs AI</button>
            <ul id="game-list" style="background-color: #4A4A4A;color:white;"></ul>
            <p>Join a game:</p>
            <input type="text" id="game-id-input" placeholder="Enter Game ID">
            <button id="join-game-btn">Join Game</button>
          </div>

          <!-- Chess Game -->
          <div id="chess-game" style="display: none;">
            <!-- Stockfish loader -->
<!-- Stockfish loader (GLOBAL) -->
<div id="stockfish-loader" class="loader-overlay hidden">
  <div class="loader"></div>
  <p style="color:white;margin-top:15px;font-size:1.1em;">Loading Stockfish AI...</p>
</div>


            <h2 id="game-title"></h2>

            <div id="custom-alert" class="hidden"></div>
            <div id="chessboard"></div>
            <br>
            <div class="game-controls" style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
              <button id="undo-btn">Undo</button>
              <div id="timers" style="display: flex; gap: 8px; margin-top: 6px; margin-left: 0; justify-content: center; width: 100%;">
                <div id="white-timer" class="btn-timer" style="display:none;">White: <span>30s</span></div>
                <div id="black-timer" class="btn-timer" style="display:none;">Black: <span>30s</span></div>
              </div>
            </div>
            <br>
            <div id="game-info">
              <p>Turn: <span id="current-turn"></span></p>
              <p>Status: <span id="game-status"></span></p>
            </div>

            <!-- Chat -->
            <div id="chat-box">
              <div id="messages" style="height: 150px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px;"></div>
              <input type="text" id="chat-input" placeholder="Type a message...">
              <button id="send-chat-btn">Send</button>
            </div>

            <div style="margin-top:20px;">
              <button id="leave-game-btn">Leave Game</button>
            </div>
          </div>

          <!-- Game Over Modal -->
          <div id="game-over-modal" class="modal-overlay hidden">
            <div class="modal-content">
              <h2>Game Over</h2>
              <p id="game-over-message"></p>
            </div>
          </div>

          <!-- Difficulty Modal -->
          <div id="difficulty-modal" class="modal-overlay hidden">
            <div class="modal-content">
              <h2>Select Difficulty</h2>
              <div style="margin: 10px;">
                <button class="difficulty-btn" data-diff="easy">Easy</button>
                <button class="difficulty-btn" data-diff="medium">Medium</button>
                <button class="difficulty-btn" data-diff="hard">Hard</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Stockfish path -->
  <script>
    window.STOCKFISH_PATH = "stockfish/stockfish-17.1-lite-single-03e3232.js";
  </script>

  <!-- Load chess.js before app -->
  <script type="module">
    import { Chess } from "https://esm.run/chess.js";
    window.Chess = Chess;

    const appScript = document.createElement("script");
    appScript.src = "script20.js";
    appScript.defer = true;
    appScript.onload = () => console.log("[page] script19.js loaded.");
    appScript.onerror = () => console.error("Failed to load script19.js");
    document.body.appendChild(appScript);
  </script>

</body>
</html>
