<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Master - Cyborg</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style2.css">

  <style>
    /* Minimal inline styles for loader bubbling if you don't have them in style2.css */
    .loader-overlay { display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.75); position:fixed; inset:0; z-index:99999; }
    .hidden { display:none; }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-area header-sticky" style="background-color: #27292A;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="../assets/images/logo.png" alt="">
            </a>
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="browse.html">Browse</a></li>
              <li><a href="details.html">Details</a></li>
              <li><a href="streams.html">Streams</a></li>
              <li><a href="../fire-profile.html">Profile <img src="../assets/images/profile-header.jpg" alt=""></a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content" style="padding:auto auto auto auto">

          <div class="main-banner" style="min-height: 150px; padding: 30px 100px;">
            <div class="row">
              <div class="col-lg-12">
                <div class="header-text">
                  <h2 style="color:aqua">Chess Master</h2>
                  <h4><em>Compete</em> in Real-Time or vs AI</h4>
                </div>
              </div>
            </div>
          </div><br><br>

          <p id="auth-status"></p>

          <!-- Game Lobby -->
          <div id="game-lobby" style="display: none;">
            <h2>Game Lobby</h2>
            <button id="create-game-btn">Create New Game</button>
            <button id="play-ai-btn">Play vs AI</button>
            <ul id="game-list" style="background-color: #4A4A4A;color:white;"></ul>
            <p>Join a game:</p>
            <input type="text" id="game-id-input" placeholder="Enter Game ID">
            <button id="join-game-btn">Join Game</button>
          </div>

          <!-- Chess Game -->
          <div id="chess-game" style="display: none;">
            <!-- Stockfish loader overlay (created in JS if missing, but keep an element to style) -->
            <div id="stockfish-loader" class="loader-overlay hidden" style="display:none;">
              <div style="background:#1f2122;border:2px solid #ec6090;padding:18px;border-radius:10px;color:white;display:flex;flex-direction:column;align-items:center;">
                <div style="width:46px;height:46px;border-radius:50%;border:6px solid rgba(255,255,255,0.2);border-top-color:#ec6090;animation:sfspin 1s linear infinite;margin-bottom:12px"></div>
                <div>Loading Stockfish AI...</div>
              </div>
            </div>

            <h2 id="game-title"></h2>
            <div id="custom-alert" class="hidden"></div>
            <div id="chessboard"></div>
            <br>
            <button id="undo-btn">Undo</button>
            <br>
            <div id="game-info">
              <p>Turn: <span id="current-turn"></span></p>
              <p>Status: <span id="game-status"></span></p>
            </div>

            <div id="chat-box">
              <div id="messages" style="height: 150px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px;"></div>
              <input type="text" id="chat-input" placeholder="Type a message...">
              <button id="send-chat-btn">Send</button>
            </div>

            <div style="margin-top:20px;">
              <button id="leave-game-btn">Leave Game</button>
            </div>
          </div>

          <!-- Game Over Modal -->
          <div id="game-over-modal" class="modal-overlay hidden">
            <div class="modal-content">
              <h2>Game Over</h2>
              <p id="game-over-message"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Firebase compat (must be loaded before the app script that uses firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- OPTIONAL Stockfish CDN fallback:
       Uncomment this line ONLY if you want the global STOCKFISH() fallback exposed.
       Note: this runs stockfish in the main thread in some builds and may be heavy.
  -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script> -->

  <!-- Make the worker path available globally so your app script can use it if needed.
       Adjust this path if your worker file is hosted elsewhere. -->
  <script>
    // Worker path used by the app. The app will try Worker(path) first, then fallback to window.STOCKFISH() if present.
    window.STOCKFISH_PATH = "stockfish/stockfish-17.1-lite-single-03e3232.js";
  </script>

  <!-- Load chess.js (ESM) and then append your non-module app script.
       This pattern ensures chess.js is ready and window.Chess is defined before your app runs. -->
  <script type="module">
    import { Chess } from "https://esm.run/chess.js";
    window.Chess = Chess;

    // Append your application script after chess is available.
    const appScript = document.createElement("script");
    appScript.src = "script14.js"; // your main app JS (the file we discussed)
    appScript.defer = true;

    // Optional: if you want to warm the engine automatically (not recommended if you don't want the loader to show),
    // you can call initStockfish() in appScript.onload. By default we DO NOT call initStockfish here to avoid showing
    // the loader at page load and causing the loader to "stick".
    appScript.onload = () => {
      console.log("[page] script14.js loaded.");
      // If you *do* want to warm the engine at page load uncomment below:
      // if (window.initStockfish) {
      //   // Note: initStockfish will show the loader while doing handshake.
      //   // initStockfish(window.STOCKFISH_PATH);
      // }
    };

    appScript.onerror = () => {
      console.error("Failed to load script14.js");
    };

    document.body.appendChild(appScript);
  </script>

  <!-- You can include any other page scripts here -->
</body>
</html>
