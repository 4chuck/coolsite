<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Quiz Game</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #game-container {
      padding: 20px;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #answers button {
      margin: 5px;
      width: 100%;
      max-width: 300px;
    }
    #leaderboard ul {
      list-style-type: none;
      padding: 0;
    }
    #leaderboard ul li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .highlighted-item {
      background-color: #B2EBF2;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Multiplayer Quiz Game</h1>
    <select id="category-dropdown">
      <option value="">Select a Category</option>
    </select>
    <div id="player-info">
      <button id="join-btn">Join Game</button>
    </div>
    <div id="waiting-room" style="display: none;">
      <h2>Waiting for other players...</h2>
      <button id="ready-btn">I'm Ready</button>
    </div>
    <div id="countdown" style="display: none;">Starting in <span id="countdown-timer">3</span></div>
    <div id="quiz" style="display: none;">
      <div id="question-container">
        <p id="question"></p>
        <div id="answers"></div>
      </div>
      <p id="timer">Time Left: <span id="time">10</span>s</p>
    </div>
    <div id="leaderboard" style="display: none;">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  import { getDatabase, ref, set, get, update, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
    authDomain: "login-b6382.firebaseapp.com",
    databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
    projectId: "login-b6382",
    storageBucket: "login-b6382.appspot.com",
    messagingSenderId: "482805184778",
    appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3",
    measurementId: "G-ZHXBBZHN3W",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const categoryDropdown = document.getElementById("category-dropdown");
  const joinBtn = document.getElementById("join-btn");
  const waitingRoom = document.getElementById("waiting-room");
  const readyBtn = document.getElementById("ready-btn");
  const countdownDiv = document.getElementById("countdown");
  const countdownTimer = document.getElementById("countdown-timer");
  const quizDiv = document.getElementById("quiz");
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const leaderboardDiv = document.getElementById("leaderboard");
  const leaderboardList = document.getElementById("leaderboard-list");
  const timerEl = document.getElementById("time");

  let selectedCategory;
  let playerId;
  let playerName = localStorage.getItem("name");
  let currentScore = 0;
  let questionIndex = 0;
  let questions = [];
  let timer;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const userId = user.uid;
      console.log("User authenticated: ", userId);
    } else {
      alert("You are not logged in. Redirecting to login page...");
      window.location.href = "UIname.html";
    }
  });

  async function fetchCategories() {
    const res = await fetch("https://opentdb.com/api_category.php");
    const data = await res.json();
    data.trivia_categories.forEach((category) => {
      const option = document.createElement("option");
      option.value = category.id;
      option.textContent = category.name;
      categoryDropdown.appendChild(option);
    });
  }

  joinBtn.addEventListener("click", async () => {
    selectedCategory = categoryDropdown.value;

    if (!selectedCategory) {
      alert("Please select a category.");
      return;
    }

    playerId = `player_${Date.now()}`;
    localStorage.setItem("userUID", playerId);
    const playersRef = ref(db, `games/category_${selectedCategory}/players`);

    const snapshot = await get(playersRef);
    const players = snapshot.val() || {};

    const existingPlayer = Object.values(players).find(
      (player) => player.name === playerName
    );

    if (existingPlayer) {
      playerId = Object.keys(players).find(
        (key) => players[key].name === playerName
      );
    } else {
      const playerRef = ref(
        db,
        `games/category_${selectedCategory}/players/${playerId}`
      );
      set(playerRef, { name: playerName, ready: false, score: 0, online: true });
    }

    onDisconnect(
      ref(db, `games/category_${selectedCategory}/players/${playerId}`)
    ).update({ online: false, ready: false });

    waitingRoom.style.display = "block";
    alert("Player joined. Waiting for others...");
  });

  readyBtn.addEventListener("click", async () => {
  alert("Marking player as ready...");

  // Mark the current player as ready in Firebase
  const playerRef = ref(
    db,
    `games/category_${selectedCategory}/players/${playerId}/ready`
  );
  await set(playerRef, true);

  // Add a listener to check readiness
  const playersRef = ref(db, `games/category_${selectedCategory}/players`);
  onValue(playersRef, (snapshot) => {
    const players = snapshot.val();
    if (!players) {
      alert("No players found. Waiting for others...");
      return;
    }

    // Filter only online players
    const onlinePlayers = Object.values(players).filter(
      (player) => player.online
    );

    // Check if all online players are ready
    const allReady = onlinePlayers.every((player) => player.ready);

    if (allReady) {
      alert("All players are ready! Starting countdown...");
      startCountdown();
    } else {
      alert("Waiting for all players to mark ready...");
    }
  });
});

  function startCountdown() {
    waitingRoom.style.display = "none";
    joinBtn.style.display = "none";
    readyBtn.style.display = "none";

    let countdown = 3;
    countdownDiv.style.display = "block";
    const interval = setInterval(() => {
      countdownTimer.textContent = countdown;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);
        startQuiz();
      }
    }, 1000);
  }

  async function startQuiz() {
    countdownDiv.style.display = "none";
    quizDiv.style.display = "block";

    if (!selectedCategory || isNaN(selectedCategory)) {
      alert("Please select a valid category.");
      return;
    }

    try {
      const res = await fetch(
        `https://opentdb.com/api.php?amount=1&category=${selectedCategory}&type=multiple`
      );

      if (!res.ok) throw new Error("Failed to fetch questions.");

      const data = await res.json();

      if (!data.results || data.results.length === 0) {
        alert("No questions available.");
        return;
      }

      questions = data.results.map((q) => ({
        question: q.question,
        answers: shuffle([q.correct_answer, ...q.incorrect_answers]),
        correct: q.correct_answer,
      }));

      displayQuestion();
    } catch (error) {
      console.error("Error fetching questions:", error);
      alert("An error occurred while fetching questions.");
    }
  }

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function displayQuestion() {
    if (questionIndex >= questions.length) return endGame();

    const { question, answers } = questions[questionIndex];
    questionEl.innerHTML = question;
    answersEl.innerHTML = "";

    answers.forEach((answer) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(answer);
      answersEl.appendChild(btn);
    });

    startTimer();
  }

  function checkAnswer(selected) {
    clearInterval(timer);
    const correct = questions[questionIndex].correct;
    Array.from(answersEl.children).forEach((btn) => {
      btn.style.backgroundColor = btn.textContent === correct ? "green" : "red";
      btn.disabled = true;
    });
    if (selected === correct) currentScore += 10;
    updatePlayerScore(currentScore);
    questionIndex++;
    setTimeout(displayQuestion, 2000);
  }

  function startTimer() {
    let time = 10;
    timerEl.textContent = time;
    timer = setInterval(() => {
      time--;
      timerEl.textContent = time;
      if (time <= 0) {
        clearInterval(timer);
        questionIndex++;
        displayQuestion();
      }
    }, 1000);
  }

  function endGame() {
    quizDiv.style.display = "none";
    leaderboardDiv.style.display = "block";

    onValue(ref(db, `games/category_${selectedCategory}/players`), (snapshot) => {
      const players = snapshot.val();
      const uniquePlayers = {};

      Object.values(players).forEach((player) => {
        if (!uniquePlayers[player.name]) {
          uniquePlayers[player.name] = player.score;
        } else {
          uniquePlayers[player.name] = Math.max(uniquePlayers[player.name], player.score);
        }
      });

      const sortedPlayers = Object.entries(uniquePlayers).sort((a, b) => b[1] - a[1]);
      leaderboardList.innerHTML = sortedPlayers
        .map(
          ([name, score]) =>
            `<li style="background-color: ${
              name === playerName ? "#007BFF" : ""
            }"><span>${name}</span>: ${score}</li>`
        )
        .join("");
    });
    alert("Quiz ended! Displaying leaderboard...");
  }

  function updatePlayerScore(newScore) {
    const playerRef = ref(
      db,
      `games/category_${selectedCategory}/players/${playerId}`
    );
    update(playerRef, { score: newScore });
  }

  fetchCategories();
</script>

</body>
</html>
