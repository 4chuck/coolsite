<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Database Page</title>
  <!-- Firebase App (Core) and Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      height: 100vh;
    }
    #data-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    h1, p {
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Database Page</h1>
  <div id="data-container">
    <h2>Your Data</h2>
    <p id="load">loading data</p>
    <p id="data-display"></p>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
  authDomain: "login-b6382.firebaseapp.com",
  databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
  projectId: "login-b6382",
  storageBucket: "login-b6382.appspot.com",
  messagingSenderId: "482805184778",
  appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3",
  measurementId: "G-ZHXBBZHN3W",
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Authenticate and access database
const auth = firebase.auth();
const database = firebase.database();

// Check authentication
auth.onAuthStateChanged((user) => {
  const dataDisplay = document.getElementById("data-display");
  const loadingMessage = document.getElementById("load");

  if (user) {
    // User is authenticated
    const userId = user.uid;
    let dataFetched = false; // Track if data is fetched

    // Loop through categories 9 to 21
    for (let n = 9; n <= 21; n++) {
      const userDataRef = database.ref(`games/category_${n}/players/${userId}`);

      // Fetch data for the matching user ID in each category
      userDataRef.once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          // Data found, format and display it
          dataFetched = true;
          const formattedData = `
            <div class="category-data">
              <h3>Category ${n}</h3>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </div>
          `;
          dataDisplay.innerHTML += formattedData;
        } /* else {
          // No data found for this category
          dataFetched = true;
          const noDataMessage = `
            <div class="category-data">
              <h3>Category ${n}</h3>
              <p>No data available.</p>
            </div>
          `;
          dataDisplay.innerHTML += noDataMessage;
        }   */

        // Hide the loading message after data is fetched
        if (dataFetched) {
          loadingMessage.style.display = "none";
        }
      });
    }
  } else {
    // Redirect to login page if not authenticated
    alert("You are not logged in. Redirecting to login page...");
    window.location.href = "UIname.html"; // Adjust the file name if different
  }
});

// Logout button
document.getElementById("logout-btn").addEventListener("click", () => {
  auth.signOut().then(() => {
    alert("Logged out successfully.");
    window.location.href = "UIname.html"; // Adjust the file name if different
  });
});

  </script>
</body>
</html>
