// Upload Profile Image
async function uploadImage() {
  const fileInput = document.getElementById('upload-image');
  const file = fileInput.files[0];
  
  if (!file) {
    alert('Please select an image.');
    return;
  }

  const user = auth.currentUser;
  if (!user) {
    alert('You must be logged in to upload a profile picture.');
    return;
  }

  const storage = getStorage();
  const storageReference = storageRef(storage, `profile_pictures/${user.uid}`); // Save by UID

  try {
    // Upload file
    await uploadBytes(storageReference, file);
    // Get URL
    const downloadURL = await getDownloadURL(storageReference);

    // Save URL in Realtime Database
    const dbRef = ref(database, `users/${user.uid}/profilePic`);
    await set(dbRef, downloadURL);

    // Update the profile picture in UI
    document.getElementById('profile-pic').src = downloadURL;
    localStorage.setItem('profilePic', downloadURL);

    alert('Profile picture uploaded successfully!');
  } catch (error) {
    console.error("Error uploading image:", error);
    alert('Failed to upload profile picture.');
  }
}
