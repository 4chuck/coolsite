<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Local Storage Value</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<p id="display"></p>

<script>
// Retrieve the value from local storage
var encryptedPassword = CryptoJS.AES.encrypt(document.getElementById('pw').value, 'VjG6e$hN9@Lp2*qZ
').toString();


// Display the retrieved value
document.getElementById('display').textContent = 'Value from Local Storage: ' + encryptedPassword;
</script>

</body>
</html>
