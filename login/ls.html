<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Local Storage Value</title>
</head>
<body>

<p id="display"></p>

<script>
// Retrieve the value from local storage
var storedValue = localStorage.getItem('pw');

// Display the retrieved value
document.getElementById('display').textContent = 'Value from Local Storage: ' + storedValue;
</script>

</body>
</html>
