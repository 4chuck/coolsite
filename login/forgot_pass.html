<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Reset Password</h3>

                    <div class="mb-3">
                        <label>Email Address</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <button class="btn btn-primary w-100" onclick="resetPassword()">Send Reset Link</button>

                    <p id="msg" class="text-center mt-3"></p>
                    <a href="fire-login.html">Go to login page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase v8 (works with simple <script>) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
      authDomain: "login-b6382.firebaseapp.com",
      databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
      projectId: "login-b6382",
      storageBucket: "login-b6382.appspot.com",
      messagingSenderId: "482805184778",
      appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3",
      measurementId: "G-ZHXBBZHN3W"
    };

    // Initialize Firebase (v8 way)
    firebase.initializeApp(firebaseConfig);

    function resetPassword() {
        const email = document.getElementById("email").value;
        const msg = document.getElementById("msg");

        if (!email) {
            msg.innerHTML = "<span class='text-danger'>Please enter your email.</span>";
            return;
        }

        firebase.auth().sendPasswordResetEmail(email)
            .then(() => {
                msg.innerHTML = "<span class='text-success'>Reset link sent! Check your email inbox.</span>";
            })
            .catch(error => {
                msg.innerHTML = "<span class='text-danger'>" + error.message + "</span>";
            });
    }
</script>

</body>
</html>
