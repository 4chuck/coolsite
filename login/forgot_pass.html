<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>

  <!-- Viewport for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;

  /* Scaffold-style animated gradient */
  background: linear-gradient(
    135deg,
    #5f2eea,
    #4c6ef5,
    #3bc9db,
    #22d3ee
  );
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
}

/* Smooth animated gradient */
@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

    .card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(100px);
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    @media (max-width: 576px) {
      .card {
        margin: 10px;
      }
    }
    @media (min-width: 992px) {
      .card {
        width: 480px;
      }
    }

  </style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">

          <h3 class="text-center mb-3 title">Reset Password</h3>
          <p class="text-muted text-center mb-4">
            Enter your registered email. We will send a reset link.
          </p>

          <label class="form-label">Email Address</label>
          <input id="email" type="email" class="form-control" placeholder="name@example.com">

          <button class="btn btn-primary w-100 mt-4" onclick="resetPassword()">
            Send Reset Link
          </button>

          <p id="msg" class="text-center mt-3 fw-semibold"></p>

          <div class="text-center mt-2">
            <a href="fire-login.html">Back to Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase 10 compat -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-check-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
  authDomain: "login-b6382.firebaseapp.com",
  databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
  projectId: "login-b6382",
  storageBucket: "login-b6382.appspot.com",
  messagingSenderId: "482805184778",
  appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3",
  measurementId: "G-ZHXBBZHN3W"
};

firebase.initializeApp(firebaseConfig);

firebase.appCheck().activate(
  '6LcRQjwsAAAAADdvmJvORK_-hWHEe9dNqe6ZXUFd',
  true
);

function resetPassword() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.innerHTML = "<span class='text-danger'>Please enter your email.</span>";
    return;
  }

  firebase.auth().sendPasswordResetEmail(email)
    .then(() => {
      msg.innerHTML = "<span class='text-success'>Reset link sent! Check your inbox or spam folder.</span>";
    })
    .catch(error => {
      msg.innerHTML = "<span class='text-danger'>" + error.message + "</span>";
    });
}
</script>

</body>
</html>
