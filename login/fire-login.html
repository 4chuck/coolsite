<script>
function getFirebaseErrorMessage(errorCode) {
  const errors = {
    "auth/invalid-email": "Please enter a valid email address.",
    "auth/email-already-in-use": "This email is already registered. Try logging in.",
    "auth/weak-password": "Password is too weak. Use at least 6 characters.",
    "auth/missing-password": "Please enter a password.",
    "auth/user-not-found": "No account found with this email.",
    "auth/wrong-password": "Incorrect password. Please try again.",
    "auth/too-many-requests": "Too many attempts. Please wait a moment.",
    "auth/network-request-failed": "Network error. Check your internet connection.",
    "auth/internal-error": "Internal error. Try again.",
  };
  return errors[errorCode] || "An unexpected error occurred. Please try again.";
}

function disableButton() {
  const btn = document.querySelector(".login100-form-btn");
  if (btn) btn.disabled = true;
}

function enableButton() {
  const btn = document.querySelector(".login100-form-btn");
  if (btn) btn.disabled = false;
}

function showProcessing(msg = "Processing...") {
  hideError();
  const w = document.getElementById("welcome-message");
  w.innerText = msg;
  w.style.display = "block";
}

function hideProcessing() {
  const w = document.getElementById("welcome-message");
  w.innerText = "";
  w.style.display = "none";
}

function showError(msg) {
  hideProcessing();
  const e = document.getElementById("error");
  e.innerText = msg;
  e.style.display = "block";
}

function hideError() {
  const e = document.getElementById("error");
  e.innerText = "";
  e.style.display = "none";
}
</script>

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  showProcessing("Verifying you are human...");
  disableButton();

  grecaptcha.ready(() => {
    grecaptcha.execute("6Le7KT0sAAAAAPxH8HbrFQSvM1uia1jGlAOxXoyr", { action: "login" })
      .then(token => {

        // Call Firebase Function with CORS support
        fetch("https://us-central1-login-b6382.cloudfunctions.net/verifyRecaptcha", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        })
        .then(res => res.json())
        .then(result => {

          console.log("reCAPTCHA Result:", result);

          if (!result.success || result.score < 0.5) {
            showError("Suspicious activity detected. Please try again.");
            enableButton();
            return;
          }

          // Passed reCAPTCHA, proceed to Firebase login
          showProcessing("Logging in...");

          firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
              window.location.href = "../firebase/home/cyborg/index.html";
            })
            .catch((error) => {
              hideProcessing();
              enableButton();
              const readable = getFirebaseErrorMessage(error.code);
              showError(readable);
            });

        })
        .catch(() => {
          showError("Verification failed. Check internet connection.");
          enableButton();
        });

      });
  });
}

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const displayName = user.displayName || "";
        const firstName = displayName.split(" ")[0];
        document.getElementById("welcome-message").innerText = `Hello, ${firstName}`;
        saveUserData(user);
        localStorage.setItem("name", firstName);
      } else {
        console.log("No user is signed in.");
      }
    });

    function saveUserData(user) {
      const userRef = firebase.database().ref('users/' + user.uid);
      userRef.set({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName
      }).then(() => {
        console.log("User data saved to database");
      }).catch((error) => {
        console.error("Error saving user data: ", error);
      });

      localStorage.setItem("userUID", user.uid);
    }
  </script>
