<body>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <span class="login100-form-title p-b-49">
          <p id="welcome-message" style="color:green;"></p>
          <p id="error" style="color:red;"></p>
              <h2>LOGIN</h2>
        </span>
        <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
          <span class="label-input100">Email</span>
          <input class="input100" id ="email" name  = "email"  type="email"placeholder="Type your Email">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" id="password" name  = "pass" placeholder="Type your password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <br>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn">

            </div>
            
                 <button class="login100-form-btn" onclick="login()" value = "Login" >
              Login
            </button>
          </div>
        </div>
      
          <br><br>
          <div class="txt1 text-center p-t-54 p-b-20">
            <a href="fire-signup.html" class="txt2">
                Don't have an account? Sign Up
            </a>
          </div>
      </div>
       
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJs9fp6w30ZpxycPLGy2bntvFeNy2TFxk",
      authDomain: "login-b6382.firebaseapp.com",
      projectId: "login-b6382",
      databaseURL: "https://login-b6382-default-rtdb.firebaseio.com",
      storageBucket: "login-b6382.appspot.com",
      messagingSenderId: "482805184778",
      appId: "1:482805184778:web:0d146b1daf3aa25ad7a2f3"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "../firebase/home/Scaffold/category.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const displayName = user.displayName || "";
        const firstName = displayName.split(" ")[0];
        document.getElementById("welcome-message").innerText = `Hello, ${firstName}`;
        saveUserData(user);
        localStorage.setItem("name", firstName);
      } else {
        document.getElementById("welcome-message").innerText = "";
      }
    });

    function saveUserData(user) {
      const userRef = firebase.database().ref('users/' + user.uid);
      userRef.set({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName
      }).then(() => {
        console.log("User data saved to database");
      }).catch((error) => {
        console.error("Error saving user data: ", error);
      });

      localStorage.setItem("userUID", user.uid);
    }
  </script>
