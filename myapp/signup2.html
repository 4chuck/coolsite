<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>Signup</title>

  <!-- Favicon & CSS (keep your vendor files in the same paths) -->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <style>
    /* Small extras so the supplied markup looks good if vendor CSS missing */
    .login100-form-title { font-size: 28px; font-weight: 700; text-transform: capitalize; color:#fff; margin-bottom:8px; }
    .input100 { width:100%; padding:12px 16px; border-radius:6px; border:1px solid rgba(255,255,255,0.08); color:#fff; background:transparent; }
    .wrap-login100 { height: auto; max-width:520px; margin:40px auto; background:rgba(0, 0, 0, 0.45); padding:26px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    .label-input100 { display:block; margin-bottom:6px; font-weight:600; color:#fff; }
    body { background:#0f1724; color:#eee; font-family:Arial, sans-serif; }
    a.txt2 { color:#ffd966; text-decoration:none; }
    .helper { font-size:13px; color:#ddd; margin-top:8px; }
    .hidden { display:none; }
    .error-msg { color:#ffb4b4; margin-bottom:12px; font-weight:600; }
    .success-msg { color:#bff0b4; margin-bottom:12px; font-weight:600; }
    .btn-primary { background:#2d89ff; border-color:#2d89ff; }
    .status-inline { margin-left:10px; color:#ffd966; }
  </style>
</head>
<body>
  <!-- Hidden messages above the heading (as requested) -->
  <div style="max-width:520px;margin:16px auto 0;">
    <p id="successMsg" class="success-msg hidden" aria-live="polite"></p>
    <p id="errorMsg" class="error-msg hidden" aria-live="assertive"></p>
  </div>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg.jpg'); padding:40px 12px;">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-40">

        <form id="signupForm" class="login100-form validate-form" novalidate>
          <span class="login100-form-title p-b-8">Create account</span>

          <div class="wrap-input100 validate-input" data-validate="Name is required" style="margin-bottom:14px;">
            <label class="label-input100" for="name">Full name</label>
            <input class="input100" id="name" name="name" type="text" placeholder="Enter your full name" autocomplete="name" required>
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Email is required" style="margin-bottom:14px;">
            <label class="label-input100" for="signupEmail">Email</label>
            <input class="input100" id="signupEmail" name="email" type="email" placeholder="Enter your email" autocomplete="email" required>
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required" style="margin-bottom:8px;">
            <label class="label-input100" for="password">Password</label>
            <input class="input100" id="password" name="password" type="password" placeholder="Create a password (min 6 chars)" autocomplete="new-password" required>
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="helper" style="margin-bottom:12px;">
            Passwords are hashed on the server. Do not reuse passwords from other sites.
          </div>

          <div style="display:flex; align-items:center; gap:10px; margin-bottom:18px;">
            <input type="checkbox" id="rememberEmailSignup" />
            <label for="rememberEmailSignup" style="color:#ddd; font-size:14px;">Remember my email on this device (optional)</label>
          </div>

          <div style="display:flex; align-items:center; gap:8px; margin-bottom:6px;">
            <button id="submitBtn" class="login100-form-btn btn btn-primary" type="submit" style="padding:10px 18px; border-radius:6px;">Signup</button>
            <div id="status" class="status-inline" aria-hidden="true"></div>
          </div>

          <div class="txt1 text-center p-t-16 p-b-10" style="color:#ddd;">
            Already have an account?<br>
            <a href="login2.html" class="txt2">Login</a>
          </div>

          <div class="helper" style="text-align:center; margin-top:8px;">
            By signing up you agree to our Terms & Privacy. This demo does NOT send confirmation emails.
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Vendor JS (keep these files in your project) -->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="js/main.js"></script>

  <!-- Custom JS to submit via form-encoded POST (avoids CORS preflight) -->
  <script>
    (function () {
      // API endpoint (InfinityFree)
      const API_URL = 'https://4chuck.great-site.net/myapp/Ne.php';
      // final redirect on success (GitHub Pages)
      const FALLBACK_REDIRECT = 'https://4chuck.github.io/coolsite/index0.html';

      const form = document.getElementById('signupForm');
      const submitBtn = document.getElementById('submitBtn');
      const statusEl = document.getElementById('status');
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      const rememberCheckbox = document.getElementById('rememberEmailSignup');

      function showError(text) {
        errorMsg.textContent = text;
        errorMsg.classList.remove('hidden');
        successMsg.classList.add('hidden');
        statusEl.textContent = '';
      }
      function showSuccess(text) {
        successMsg.textContent = text;
        successMsg.classList.remove('hidden');
        errorMsg.classList.add('hidden');
        statusEl.textContent = '';
      }

      // Prefill remembered email if present
      try {
        const e = localStorage.getItem('rememberedEmail');
        if (e) document.getElementById('signupEmail').value = e;
      } catch(e) {}

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        // reset messages
        errorMsg.classList.add('hidden');
        successMsg.classList.add('hidden');
        statusEl.textContent = '';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // read values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('password').value;

        // client-side validation
        if (!name) { showError('Please enter your full name.'); submitBtn.disabled=false; submitBtn.textContent='Signup'; return; }
        if (!email) { showError('Please enter your email address.'); submitBtn.disabled=false; submitBtn.textContent='Signup'; return; }
        // basic email check
        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRe.test(email)) { showError('Please enter a valid email address.'); submitBtn.disabled=false; submitBtn.textContent='Signup'; return; }
        if (!password || password.length < 6) { showError('Password must be at least 6 characters.'); submitBtn.disabled=false; submitBtn.textContent='Signup'; return; }

        // remember email if checkbox checked (do not store password)
        try {
          if (rememberCheckbox.checked) localStorage.setItem('rememberedEmail', email);
          else localStorage.removeItem('rememberedEmail');
        } catch (err) {}

        // Build form-encoded body (this avoids CORS preflight)
        const params = new URLSearchParams();
        params.append('name', name);
        params.append('email', email);
        params.append('password', password);

        try {
          statusEl.textContent = 'Contacting server...';

          const resp = await fetch(API_URL, {
            method: 'POST',
            mode: 'cors',
            headers: {
              // IMPORTANT: use a *simple* content-type to avoid a preflight
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params.toString()
          });

          const status = resp.status;
          let data = null;
          try { data = await resp.json(); } catch (ex) { data = null; }

          if ((status >= 200 && status < 300) && data && data.success) {
            showSuccess(data.message || 'Account created. Redirecting...');
            const redirectUrl = (data.redirect && typeof data.redirect === 'string') ? data.redirect : FALLBACK_REDIRECT;
            setTimeout(() => { window.location.href = redirectUrl; }, 700);
            return;
          }

          // handle errors
          let message = 'Signup failed. Please try again.';
          if (data && data.error) message = data.error;
          else if (status === 409) message = 'An account with that email already exists.';
          else if (status === 400) message = 'Invalid input. Please check your details.';
          else if (status >= 500) message = 'Server error. Please try later.';
          showError(message);

        } catch (err) {
          console.error('Network error', err);
          showError('Network error. Could not reach the signup server. Try again later.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Signup';
          statusEl.textContent = '';
        }
      });
    })();
  </script>
</body>
</html>
