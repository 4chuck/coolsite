<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>Signup</title>

  <!-- Favicon & CSS (keep your vendor files in the same paths) -->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <style>
    /* Small extras so the supplied markup looks good if vendor CSS missing */
    .login100-form-title { font-size: 28px; font-weight: 700; text-transform: capitalize; color:#fff; }
    .input100 { width:100%; padding:12px 40px; border-radius:6px; border:0px solid #ddd; color:#fff;  }
    .wrap-login100 { height: auto; max-width:520px; margin:40px auto; background:rgba(0, 0, 0, 0.452); padding:26px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    .label-input100 { display:block; margin-bottom:6px; font-weight:600; color:#fff; }
    body { background:#0f1724; color:#eee; font-family:Arial, sans-serif; }
    a.txt2 { color:#ffd966; text-decoration:none; }
    .helper { font-size:13px; color:#ddd; margin-top:8px; }
  </style>
</head>
<body>
  <!-- IMPORTANT:
       This form posts to Ne.php (signup handler). Make sure Ne.php is the secure handler I gave earlier
       and expects POST fields: name, email, password. -->

  <script>
    // Do NOT store passwords. This script only optionally remembers email.
    function signupValidation() {
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('signupEmail').value.trim();
      var pw = document.getElementById('password').value;

      if (name === '') { alert('Please enter your full name.'); return false; }
      if (email === '') { alert('Please enter your email.'); return false; }
      if (pw === '') { alert('Please enter a password.'); return false; }
      if (pw.length < 6) { alert('Password must be at least 6 characters.'); return false; }
      // optional simple email regex (not full RFC)
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(email)) { alert('Please enter a valid email address.'); return false; }

      // if "remember email" checkbox is checked, store email only
      var rem = document.getElementById('rememberEmailSignup');
      if (rem && rem.checked) {
        try { localStorage.setItem('rememberedEmail', email); } catch(e) { /* ignore */ }
      }

      // allow form to submit to server
      return true;
    }

    // prefill email if remembered
    function loadRememberedEmailToSignup() {
      try {
        var e = localStorage.getItem('rememberedEmail');
        if (e) document.getElementById('signupEmail').value = e;
      } catch(e) {}
    }

    document.addEventListener('DOMContentLoaded', loadRememberedEmailToSignup);
  </script>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg.jpg'); padding:40px 12px;">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form id="signupForm" class="login100-form validate-form"
              method="post" action="https://4chuck.great-site.net/myapp/Ne.php"
              onsubmit="return signupValidation();">

          <span class="login100-form-title p-b-49">Create account</span>

          <div class="wrap-input100 validate-input" data-validate="Name is required" style="margin-bottom:18px;">
            <label class="label-input100" for="name">Full name</label>
            <!-- use 'name' field to match Ne.php -->
            <input class="input100" id="name" name="name" type="text" placeholder="Enter your full name" autocomplete="name" required>
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Email is required" style="margin-bottom:18px;">
            <label class="label-input100" for="signupEmail">Email</label>
            <!-- name 'email' must match server -->
            <input class="input100" id="signupEmail" name="email" type="email" placeholder="Enter your email" autocomplete="email" required>
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required" style="margin-bottom:8px;">
            <label class="label-input100" for="password">Password</label>
            <!-- name 'password' must match server -->
            <input class="input100" id="password" name="password" type="password" placeholder="Create a password (min 6 chars)" autocomplete="new-password" required>
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="helper" style="margin-bottom:16px;">
            Passwords are hashed on the server. Do not reuse passwords from other sites.
          </div>

          <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
            <input type="checkbox" id="rememberEmailSignup" />
            <label for="rememberEmailSignup" style="color:#ddd; font-size:14px;">Remember my email on this device (optional)</label>
          </div>

          <div class="container-login100-form-btn" style="margin-bottom:-10px;">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" style="width:100%;">Signup</button>
            </div>
          </div>

          <div class="txt1 text-center p-t-54 p-b-20" style="color:#ddd;">
            Already have an account?<br>
            <a href="login2.html" class="txt2">Login</a>
          </div>

          <div class="helper" style="text-align:center; margin-top:8px;">
            By signing up you agree to our Terms & Privacy. This demo does NOT send confirmation emails.
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Vendor JS (keep these files in your project) -->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
