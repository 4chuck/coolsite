name: Decompress ZIP Files

on:
  push:
    paths:
      - '**/*.zip'   # Triggers the action when any ZIP file is pushed

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out your repository

      - name: Install unzip
        run: sudo apt-get install unzip  # Ensures unzip is available

      - name: Unzip all ZIP files
        run: |
          for file in $(find . -name '*.zip'); do
            echo "Decompressing $file..."
            unzip -o "$file" -d "${file%*.zip}"
          done
