<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="nameForm">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your name">
            <button id="submitName">Submit</button>
        </div>
        <div id="waitingScreen" style="display: none;">
            <h1>Welcome, <span id="playerName"></span>!</h1>
            <p id="status">Waiting for other players...</p>
            <button id="readyButton">I'm Ready</button>
        </div>
        <div id="quizScreen" style="display: none;">
            <h1>Quiz Starting...</h1>
            <p>Questions will appear here soon!</p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
