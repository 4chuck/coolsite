<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Debug</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
</head>
<body>
  <h1>Firebase Authentication Debug</h1>
  <div id="firebaseui-auth-container"></div>

  <script type="module">
      // Check if Firebase is loaded
    if (window.firebase) {
      alert("Firebase SDK loaded successfully.");
    } else {
      alert("Firebase SDK not loaded. Check script sources.");
    }

require('dotenv').config();

const firebaseConfig = {
  apiKey: process.env.FIREBASE_API_KEY,
  authDomain: process.env.FIREBASE_AUTH_DOMAIN,
  databaseURL: process.env.FIREBASE_DATABASE_URL,
  projectId: process.env.FIREBASE_PROJECT_ID,
  storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
  messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
  appId: process.env.FIREBASE_APP_ID,
  measurementId: process.env.FIREBASE_MEASUREMENT_ID,
};

    try {
      // Initialize Firebase
      const app = window.firebase.initializeApp(firebaseConfig);
      alert("Firebase initialized successfully.");
      
      // Initialize Firebase Auth
      const auth = firebase.auth();
      alert("Firebase Auth initialized successfully.");

      // Check Auth State
      auth.onAuthStateChanged(user => {
        if (user) {
          alert("User is signed in: " + user.email);
        } else {
          alert("No user is signed in.");
        }
      });

      // FirebaseUI Configuration
      const uiConfig = {
        signInOptions: [
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.GoogleAuthProvider.PROVIDER_ID
        ],
        callbacks: {
          signInSuccessWithAuthResult: (authResult) => {
            alert("Sign-in successful: " + JSON.stringify(authResult.user));
            return false; // Prevent default redirect
          }
        }
      };

      // Initialize FirebaseUI
      const ui = new firebaseui.auth.AuthUI(auth);
      alert("FirebaseUI initialized successfully.");
      ui.start('#firebaseui-auth-container', uiConfig);

    } catch (error) {
      alert("Error: " + error.message);
    }
  </script>
</body>
</html>
