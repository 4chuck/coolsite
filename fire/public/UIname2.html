<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample FirebaseUI App</title>

    <!-- Firebase App (Core) and Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>

    <!-- FirebaseUI -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth__en.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  </head>
  <body>
    <style>
      /* Add your custom styles here */
      body {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      #firebaseui-auth-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }
      #welcome-message {
        margin-top: 20px;
        color: white;
        font-size: 1.5rem;
        text-align: center;
      }
    </style>

    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="welcome-message"></div>

    <script>
require('dotenv').config();

const firebaseConfig = {
  apiKey: process.env.FIREBASE_API_KEY,
  authDomain: process.env.FIREBASE_AUTH_DOMAIN,
  databaseURL: process.env.FIREBASE_DATABASE_URL,
  projectId: process.env.FIREBASE_PROJECT_ID,
  storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
  messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
  appId: process.env.FIREBASE_APP_ID,
  measurementId: process.env.FIREBASE_MEASUREMENT_ID,
};

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // FirebaseUI config
      const uiConfig = {
        signInSuccessUrl: "index.html", // Replace with your redirect URL
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        tosUrl: "/tos", // Replace with your Terms of Service URL
        privacyPolicyUrl: "/privacy", // Replace with your Privacy Policy URL
      };

      // Initialize FirebaseUI Widget
      const ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start("#firebaseui-auth-container", uiConfig);

      // Listen to Auth State Changes
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          const displayName = user.displayName || "";
          const firstName = displayName.split(" ")[0]; // Extract the first name
          document.getElementById("welcome-message").innerText = `Hello, ${firstName}! Welcome to the app.`;

          // Store user data in the Realtime Database
          saveUserData(user);

          // Optionally, store the first name in localStorage
          localStorage.setItem("firstName", firstName);
        } else {
          // User is signed out
          document.getElementById("welcome-message").innerText = "";
        }
      });

      // Function to save user data to Firebase Realtime Database
      function saveUserData(user) {
        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.set({
          email: user.email,
          displayName: user.displayName,
          // any other data you want to store
        }).then(() => {
          console.log("User data saved to database");
        }).catch((error) => {
          console.error("Error saving user data: ", error);
        });
      }
    </script>
  </body>
  <footer style="margin-top: 20px; color: white; text-align: center; font-size: 0.9rem;">
    Â© 2024 My Awesome App. All rights reserved.
  </footer>
</html>
