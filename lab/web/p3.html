<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Layout</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 16px;
            color: #222;
            line-height: 1.6;
            background-color: #16b1ee65;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #d6ffbb;
            border: 1px solid #ddd;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .text {
            text-align: justify;
            margin-bottom: 15px;
            padding: 5px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            border: 3px solid #f83b3bc9;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INTRODUCTION TO WEB TECHNOLOGIES</h1>
        <img src="https://missionsustainability.org/wp-content/uploads/2026/01/Web-Technology-Things-You-Never-Knew.webp">
        <p class="text">
            Web technologies are the tools and languages that build and power the internet.
        </p>
        <p class="text">
            At a fundamental level, web technologies operate through client-server communication.
        </p>
    </div>
</body>
</html>
