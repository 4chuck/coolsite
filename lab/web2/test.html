<!DOCTYPE HTML>
<html>

<head>
    <style>
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <p id="demo"></p>
    <script>
        let fs = 5, ids = document.getElementById("demo");
        let grow = setInterval(inTimer, 1000), shrink;
        function inTimer() {
            ids.innerHTML = "TEXT-GROWING";
            ids.style = "font-size:" + fs + "px;color:red";
            fs += 5;
            if (fs >= 50) { clearInterval(grow); shrink = setInterval(deTimer, 1000); }
        }
        function deTimer() {
            fs -= 5;
            ids.innerHTML = "TEXT SHRINKING";
            ids.style = "font-size:" + fs + "px;color:blue";
            if (fs <= 5) clearInterval(shrink);
        }
    </script>
</body>
