<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy C Programs</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Copy C Programs</h2>
<button onclick="copyFile('p1.c')">Copy P1( STACK)</button>
<button onclick="copyFile('p2.c')">Copy P2(infix to postfix)</button>
<button onclick="copyFile('p3.c')">Copy P3(evaluation)</button>
<button onclick="copyFile('p4a.c')">Copy P4a(GCD)</button>
<button onclick="copyFile('p4b.c')">Copy P4b(HANOI)</button>
<button onclick="copyFile('p5.c')">Copy P5(QUEUE)</button>
<button onclick="copyFile('p6.c')">Copy P6(POLYNOMIAL)</button>
<button onclick="copyFile('p7.c')">Copy P7(SPARSE MATRIX)</button>
<button onclick="copyFile('p8.c')">Copy P8(BINARY TREE)</button>
<button onclick="copyFile('p9.c')">Copy P9(HEAP)</button>
<button onclick="copyFile('p10.c')">Copy P10(HASHING)</button>

<p id="status"></p>

<script>
async function copyFile(file) {
  const status = document.getElementById("status");
  status.className = "";
  status.textContent = "Copying " + file + "...";

  try {
    const res = await fetch(file);
    if (!res.ok) throw new Error("Fetch failed");
    const text = await res.text();
    await navigator.clipboard.writeText(text);
    status.textContent = file + " copied to clipboard âœ”";
  } catch (e) {
    status.textContent = "Failed to copy " + file;
    status.className = "error";
  }
}
</script>

</body>
</html>
